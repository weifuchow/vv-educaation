    <script type="module">
      import { VVCERuntime } from '../../packages/vvce-core/dist/index.mjs';
      import { webAnimationRegistry } from '../../packages/vvce-animations/dist/index.mjs';

      // ============================================
      // Animation Pack System (Keyframe-based)
      // ============================================

      /**
       * KeyframeAnimationRegistry - Stores loaded animation pack definitions
       */
      class KeyframeAnimationRegistry {
        constructor() {
          this.packs = new Map();      // packName -> AnimationPack
          this.animations = new Map(); // fullId -> AnimationTemplate
        }

        /**
         * Register an animation pack
         */
        registerPack(pack) {
          this.packs.set(pack.name, pack);

          // Index all animations with full IDs
          for (const [animName, animDef] of Object.entries(pack.animations)) {
            // Support both "@vvce/science/orbit" and "@science/orbit" formats
            const fullId = `${pack.name}/${animName}`;
            const shortId = pack.name.replace('@vvce/', '@') + '/' + animName;
            this.animations.set(fullId, animDef);
            this.animations.set(shortId, animDef);
          }

          console.log(`üì¶ Registered animation pack: ${pack.name} (${Object.keys(pack.animations).length} animations)`);
        }

        /**
         * Resolve animation reference
         * @param {string} ref - Animation reference like "@science/orbit" or "fadeIn"
         * @returns {object|undefined} Animation definition
         */
        resolve(ref) {
          // Direct lookup
          if (this.animations.has(ref)) {
            return this.animations.get(ref);
          }

          // Try with @vvce prefix
          const fullRef = ref.replace(/^@(\w+)\//, '@vvce/$1/');
          if (this.animations.has(fullRef)) {
            return this.animations.get(fullRef);
          }

          // Search in basic pack for non-prefixed refs (built-in)
          const basicPack = this.packs.get('@vvce/basic');
          if (basicPack && basicPack.animations[ref]) {
            return basicPack.animations[ref];
          }

          return undefined;
        }

        has(ref) {
          return this.resolve(ref) !== undefined;
        }

        getLoadedPacks() {
          return Array.from(this.packs.keys());
        }
      }

      /**
       * AnimationPackLoader - Loads animation packs from JSON files
       */
      class AnimationPackLoader {
        constructor(registry, basePath = '../animation-packs') {
          this.registry = registry;
          this.basePath = basePath;
          this.loadedPacks = new Set();
          this.manifest = null;
        }

        /**
         * Load the manifest file
         */
        async loadManifest() {
          if (this.manifest) return this.manifest;

          try {
            const response = await fetch(`${this.basePath}/manifest.json`);
            if (!response.ok) throw new Error('Manifest not found');
            this.manifest = await response.json();
            return this.manifest;
          } catch (error) {
            console.warn('‚ö†Ô∏è Animation pack manifest not found, using defaults');
            this.manifest = { packs: [] };
            return this.manifest;
          }
        }

        /**
         * Load a single animation pack by name
         */
        async loadPack(packName) {
          if (this.loadedPacks.has(packName)) {
            return; // Already loaded
          }

          await this.loadManifest();

          // Find pack info in manifest
          const packInfo = this.manifest.packs.find(p => p.id === packName);
          const fileName = packInfo?.file || packName.replace('@vvce/', '') + '.json';

          try {
            const response = await fetch(`${this.basePath}/${fileName}`);
            if (!response.ok) {
              throw new Error(`Pack file not found: ${fileName}`);
            }

            const pack = await response.json();
            this.registry.registerPack(pack);
            this.loadedPacks.add(packName);
          } catch (error) {
            console.error(`‚ùå Failed to load animation pack ${packName}:`, error);
            throw error;
          }
        }

        /**
         * Load multiple packs from DSL imports
         */
        async loadImports(imports) {
          if (!imports || imports.length === 0) return;

          const results = { success: [], failed: [] };

          for (const imp of imports) {
            const packName = typeof imp === 'string' ? imp : imp.pack;
            try {
              await this.loadPack(packName);
              results.success.push(packName);
            } catch (error) {
              results.failed.push({ pack: packName, error: error.message });
            }
          }

          if (results.success.length > 0) {
            console.log(`‚úÖ Loaded animation packs: ${results.success.join(', ')}`);
          }
          if (results.failed.length > 0) {
            console.warn(`‚ö†Ô∏è Failed to load: ${results.failed.map(f => f.pack).join(', ')}`);
          }

          return results;
        }

        /**
         * Preload built-in packs (basic)
         */
        async preloadBuiltins() {
          await this.loadPack('@vvce/basic');
        }
      }

      /**
       * ParamInterpolator - Interpolates parameters in animation keyframes
       */
      class ParamInterpolator {
        /**
         * Interpolate animation template with parameters
         */
        interpolate(template, params = {}) {
          // Merge with defaults
          const mergedParams = {};
          if (template.params) {
            for (const paramDef of template.params) {
              mergedParams[paramDef.name] = params[paramDef.name] ?? paramDef.default;
            }
          }

          // Interpolate keyframes
          const keyframes = template.keyframes.map(kf => ({
            offset: kf.offset,
            properties: this.interpolateProperties(kf.properties, mergedParams)
          }));

          // Interpolate duration if it's a template
          let duration = template.duration;
          if (typeof duration === 'string') {
            duration = this.evaluateExpression(duration, mergedParams);
          }

          return {
            keyframes,
            duration: params.duration || duration,
            easing: params.easing || template.easing || 'ease',
            iterations: params.iterations ?? template.iterations ?? 1,
            direction: params.direction || template.direction || 'normal',
            fillMode: params.fillMode || template.fillMode || 'none',
            delay: params.delay || 0
          };
        }

        interpolateProperties(properties, params) {
          const result = {};
          for (const [key, value] of Object.entries(properties)) {
            result[key] = this.interpolateValue(value, params);
          }
          return result;
        }

        interpolateValue(value, params) {
          if (typeof value !== 'string') return value;

          // Check for ${...} expression
          const match = value.match(/^\$\{(.+)\}$/);
          if (!match) return value;

          return this.evaluateExpression(match[1], params);
        }

        evaluateExpression(expression, params) {
          // Replace parameter names with values
          let expr = expression;
          for (const [name, value] of Object.entries(params)) {
            expr = expr.replace(new RegExp(`\\b${name}\\b`, 'g'), JSON.stringify(value));
          }

          // Safe evaluation (only math operations)
          try {
            // Simple expression evaluation
            return Function(`"use strict"; return (${expr})`)();
          } catch (error) {
            console.warn(`Failed to evaluate expression: ${expression}`, error);
            return 0;
          }
        }
      }

      /**
       * KeyframeAnimationEngine - Applies CSS animations to DOM elements
       */
      class KeyframeAnimationEngine {
        constructor(registry) {
          this.registry = registry;
          this.interpolator = new ParamInterpolator();
          this.activeAnimations = new Map(); // elementId -> Animation
          this.styleSheet = this.createStyleSheet();
          this.animationCounter = 0;
        }

        createStyleSheet() {
          const style = document.createElement('style');
          style.id = 'vvce-keyframe-animations';
          document.head.appendChild(style);
          return style.sheet;
        }

        /**
         * Play animation on an element
         */
        play(element, animationRef, params = {}) {
          // Resolve animation
          const template = this.registry.resolve(animationRef);
          if (!template) {
            console.warn(`Animation not found: ${animationRef}`);
            return null;
          }

          // Interpolate with params
          const animDef = this.interpolator.interpolate(template, params);

          // Generate unique animation name
          const animName = `vvce-anim-${++this.animationCounter}`;

          // Create CSS keyframes
          this.createKeyframes(animName, animDef.keyframes);

          // Apply animation to element
          const animationValue = [
            animName,
            `${animDef.duration}ms`,
            animDef.easing,
            `${animDef.delay}ms`,
            animDef.iterations === -1 ? 'infinite' : animDef.iterations,
            animDef.direction,
            animDef.fillMode
          ].join(' ');

          element.style.animation = animationValue;

          // Store reference
          const animInstance = {
            name: animName,
            element,
            definition: animDef,
            stop: () => this.stop(element),
            pause: () => { element.style.animationPlayState = 'paused'; },
            resume: () => { element.style.animationPlayState = 'running'; }
          };

          this.activeAnimations.set(element.id || element, animInstance);

          return animInstance;
        }

        /**
         * Create CSS @keyframes rule
         */
        createKeyframes(name, keyframes) {
          const frames = keyframes.map(kf => {
            const props = this.propertiesToCSS(kf.properties);
            return `${kf.offset}% { ${props} }`;
          }).join('\n');

          const rule = `@keyframes ${name} {\n${frames}\n}`;

          try {
            this.styleSheet.insertRule(rule, this.styleSheet.cssRules.length);
          } catch (error) {
            console.warn('Failed to insert keyframe rule:', error);
          }
        }

        /**
         * Convert animation properties to CSS
         */
        propertiesToCSS(properties) {
          const cssProps = [];

          for (const [key, value] of Object.entries(properties)) {
            switch (key) {
              case 'translateX':
              case 'translateY':
              case 'translateZ':
              case 'scale':
              case 'scaleX':
              case 'scaleY':
              case 'rotate':
              case 'rotateX':
              case 'rotateY':
              case 'rotateZ':
              case 'skewX':
              case 'skewY':
                // Collect transform properties
                break;
              case 'opacity':
                cssProps.push(`opacity: ${value}`);
                break;
              case 'backgroundColor':
                cssProps.push(`background-color: ${value}`);
                break;
              case 'boxShadow':
                cssProps.push(`box-shadow: ${value}`);
                break;
              case 'width':
              case 'height':
                cssProps.push(`${key}: ${typeof value === 'number' ? value + 'px' : value}`);
                break;
              default:
                cssProps.push(`${this.camelToKebab(key)}: ${value}`);
            }
          }

          // Build transform property
          const transforms = [];
          if ('translateX' in properties) transforms.push(`translateX(${properties.translateX}px)`);
          if ('translateY' in properties) transforms.push(`translateY(${properties.translateY}px)`);
          if ('translateZ' in properties) transforms.push(`translateZ(${properties.translateZ}px)`);
          if ('scale' in properties) transforms.push(`scale(${properties.scale})`);
          if ('scaleX' in properties) transforms.push(`scaleX(${properties.scaleX})`);
          if ('scaleY' in properties) transforms.push(`scaleY(${properties.scaleY})`);
          if ('rotate' in properties) transforms.push(`rotate(${properties.rotate}deg)`);
          if ('rotateX' in properties) transforms.push(`rotateX(${properties.rotateX}deg)`);
          if ('rotateY' in properties) transforms.push(`rotateY(${properties.rotateY}deg)`);
          if ('skewX' in properties) transforms.push(`skewX(${properties.skewX}deg)`);
          if ('skewY' in properties) transforms.push(`skewY(${properties.skewY}deg)`);

          if (transforms.length > 0) {
            cssProps.push(`transform: ${transforms.join(' ')}`);
          }

          return cssProps.join('; ');
        }

        camelToKebab(str) {
          return str.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
        }

        /**
         * Stop animation on element
         */
        stop(element) {
          element.style.animation = '';
          this.activeAnimations.delete(element.id || element);
        }

        /**
         * Stop all animations
         */
        stopAll() {
          this.activeAnimations.forEach(anim => anim.stop());
          this.activeAnimations.clear();
        }
      }

      // ============================================
      // Interactive Animation Loader (New Architecture)
      // ============================================

      /**
       * InteractiveAnimationLoader - Loads animations from animation-packs
       * Supports dynamic loading of JS modules with dependencies
       */
      class InteractiveAnimationLoader {
        constructor(basePath = '../animation-packs') {
          this.basePath = basePath;
          this.loadedModules = new Map();
          this.loadedStyles = new Set();
        }

        /**
         * Load an interactive animation
         * @param {string} animationType - Animation type (e.g., 'maths.bezier-curve')
         * @param {HTMLElement} container - Container element
         * @param {object} params - Animation parameters
         */
        async load(animationType, container, params = {}) {
          // Parse animation type
          // Format: 'maths.bezier-curve' or '@vvce/maths/bezier-curve'
          let subject, animName;

          if (animationType.startsWith('@vvce/')) {
            const parts = animationType.replace('@vvce/', '').split('/');
            subject = parts[0];
            animName = parts[1];
          } else {
            const parts = animationType.split('.');
            subject = parts[0];
            animName = parts[1];
          }

          const animPath = `${this.basePath}/${subject}/${animName}`;

          try {
            // Load styles first
            await this.loadStyles(`${animPath}/styles.css`);

            // Load core styles
            await this.loadStyles(`${this.basePath}/_core/styles/core.css`);

            // Load the animation module
            const module = await import(`${animPath}/renderer.js`);

            // Create animation instance
            let animation;
            if (module.create) {
              animation = module.create(container, params);
            } else if (module.default) {
              animation = new module.default(container, params);
            } else if (module.BezierCurveAnimation) {
              animation = new module.BezierCurveAnimation(container, params);
            }

            if (animation && animation.initialize) {
              await animation.initialize();
            }

            console.log(`‚úÖ Loaded interactive animation: ${animationType}`);
            return animation;
          } catch (error) {
            console.error(`‚ùå Failed to load animation ${animationType}:`, error);
            throw error;
          }
        }

        /**
         * Load CSS styles
         */
        async loadStyles(stylePath) {
          if (this.loadedStyles.has(stylePath)) return;

          try {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = stylePath;

            await new Promise((resolve, reject) => {
              link.onload = resolve;
              link.onerror = () => {
                // Silently ignore missing style files
                console.warn(`Style not found: ${stylePath}`);
                resolve();
              };
              document.head.appendChild(link);
            });

            this.loadedStyles.add(stylePath);
          } catch (error) {
            console.warn(`Failed to load styles: ${stylePath}`, error);
          }
        }
      }

      // Global instances
      const keyframeRegistry = new KeyframeAnimationRegistry();
      const packLoader = new AnimationPackLoader(keyframeRegistry);
      const keyframeEngine = new KeyframeAnimationEngine(keyframeRegistry);
      const interactiveAnimationLoader = new InteractiveAnimationLoader();

      // Expose to window for debugging
      window.keyframeRegistry = keyframeRegistry;
      window.packLoader = packLoader;
      window.keyframeEngine = keyframeEngine;

      // ============================================
      // Scene Loader
      // ============================================

      async function loadScene(sceneName) {
        const response = await fetch(`../scenes/${sceneName}.json`);
        if (!response.ok) {
          throw new Error(`Failed to load scene: ${sceneName}`);
        }
        return await response.json();
      }

      // Component Renderer
      class ComponentRenderer {
        constructor(runtime) {
          this.runtime = runtime;
          this.nodeStates = new Map();
        }

        renderDialog(node) {
          const { speaker, text } = node.props;
          const processedText = this.interpolateText(text);

          return `
          <div class="node dialog" data-node-id="${node.id}">
            ${speaker ? `<div class="dialog-speaker">${speaker}</div>` : ''}
            <div class="dialog-text">${processedText}</div>
          </div>
        `;
        }

        renderQuizSingle(node) {
          const { question, options } = node.props;
          const selected = this.nodeStates.get(node.id) || null;

          const optionsHtml = options
            .map((option, index) => {
              const isSelected = selected === option;
              return `
            <div class="quiz-option ${isSelected ? 'selected' : ''}"
                 data-node-id="${node.id}"
                 data-option="${option}">
              ${String.fromCharCode(65 + index)}. ${option}
            </div>
          `;
            })
            .join('');

          return `
          <div class="node quiz" data-node-id="${node.id}">
            <div class="quiz-question">${question}</div>
            <div class="quiz-options">
              ${optionsHtml}
            </div>
          </div>
        `;
        }

        renderButton(node) {
          const { text } = node.props;
          return `
          <div class="node">
            <button class="button" data-node-id="${node.id}">
              ${text}
            </button>
          </div>
        `;
        }

        renderAnimation(node) {
          const { type, autoplay, params } = node.props;

          // Check if this is an interactive animation from animation-packs
          const isInteractive = type && (type.startsWith('maths.') || type.startsWith('@vvce/maths/'));

          if (isInteractive) {
            // Interactive animation - container only, JS will load it
            return `
              <div class="node anim-component interactive-animation"
                   data-node-id="${node.id}"
                   data-animation-type="${type}"
                   data-autoplay="${autoplay || false}"
                   data-params='${JSON.stringify(params || {})}'>
                <div class="animation-container" id="animation-${node.id}">
                  <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Âä†ËΩΩÂä®Áîª‰∏≠...</p>
                  </div>
                </div>
              </div>
            `;
          }

          // Legacy: Get animation HTML from webAnimationRegistry
          const animationHtml = webAnimationRegistry.getHtml(type);

          return `
            <div class="node anim-component" data-node-id="${node.id}" data-animation-type="${type}" data-autoplay="${autoplay}">
              <div class="animation-container" id="animation-${node.id}">
                ${animationHtml}
              </div>
            </div>
          `;
        }

        renderControls(node) {
          const { buttons } = node.props;

          const buttonsHtml = buttons
            .map(
              (btn) => `
          <button class="control-button"
                  data-node-id="${node.id}"
                  data-control="${btn.id}">
            ${btn.text}
          </button>
        `
            )
            .join('');

          return `
          <div class="node control-buttons" data-node-id="${node.id}">
            ${buttonsHtml}
          </div>
        `;
        }

        renderConclusion(node) {
          const { title, text } = node.props;
          return `
          <div class="node conclusion" data-node-id="${node.id}">
            <div class="conclusion-title">${title}</div>
            <div class="conclusion-text">${text}</div>
          </div>
        `;
        }

        renderThinking(node) {
          const { title, text } = node.props;
          return `
          <div class="node thinking" data-node-id="${node.id}">
            <div class="thinking-title">${title}</div>
            <div class="thinking-text">${text}</div>
          </div>
        `;
        }

        interpolateText(text) {
          return text.replace(/\{\{(.+?)\}\}/g, (match, path) => {
            const trimmedPath = path.trim();
            const parts = trimmedPath.split('.');
            const varName = parts[parts.length - 1];
            const value = this.runtime.getState().globals.vars[varName];
            return value !== undefined ? value : match;
          });
        }

        renderNode(node) {
          switch (node.type) {
            case 'Dialog':
              return this.renderDialog(node);
            case 'QuizSingle':
              return this.renderQuizSingle(node);
            case 'Button':
              return this.renderButton(node);
            case 'Animation':
              return this.renderAnimation(node);
            case 'Controls':
              return this.renderControls(node);
            case 'Conclusion':
              return this.renderConclusion(node);
            case 'Thinking':
              return this.renderThinking(node);
            default:
              return `<div class="node">Unknown component: ${node.type}</div>`;
          }
        }
      }

      // UI Manager
      class UIManager {
        constructor(runtime, renderer) {
          this.runtime = runtime;
          this.renderer = renderer;
          this.sceneContainer = document.getElementById('scene-container');
          this.activeAnimations = new Map(); // Store active animation instances
          this.setupEventListeners();
        }

        setupEventListeners() {
          this.sceneContainer.addEventListener('click', (e) => {
            const target = e.target;

            // Handle button clicks
            if (target.classList.contains('button')) {
              const nodeId = target.dataset.nodeId;
              this.runtime.emit({
                type: 'click',
                target: nodeId,
                payload: null,
                ts: Date.now(),
              });
            }

            // Handle quiz option clicks
            if (target.classList.contains('quiz-option')) {
              const nodeId = target.dataset.nodeId;
              const option = target.dataset.option;

              const allOptions = this.sceneContainer.querySelectorAll(
                `.quiz-option[data-node-id="${nodeId}"]`
              );
              allOptions.forEach((opt) => opt.classList.remove('selected'));
              target.classList.add('selected');

              this.renderer.nodeStates.set(nodeId, option);
              this.runtime.updateNodeState(nodeId, { selected: option });

              this.runtime.emit({
                type: 'change',
                target: nodeId,
                payload: option,
                ts: Date.now(),
              });
            }

            // Handle control buttons - delegate to animation instance
            if (target.classList.contains('control-button')) {
              const controlId = target.dataset.control;

              // Find active animation instance
              this.activeAnimations.forEach((animation) => {
                if (animation.handleControl) {
                  animation.handleControl(controlId, target);
                }
              });
            }
          });
        }

        renderScene(scene) {
          if (!scene || !scene.nodes) {
            this.sceneContainer.innerHTML = '<p>Âú∫ÊôØÂä†ËΩΩ‰∏≠...</p>';
            return;
          }

          // Clear previous animations
          this.activeAnimations.forEach((anim) => anim.destroy && anim.destroy());
          this.activeAnimations.clear();
          keyframeEngine.stopAll();

          const html = scene.nodes.map((node) => this.renderer.renderNode(node)).join('');
          this.sceneContainer.innerHTML = html;

          // Create and initialize animation instances
          setTimeout(async () => {
            for (let index = 0; index < scene.nodes.length; index++) {
              const node = scene.nodes[index];

              // Handle Animation components
              if (node.type === 'Animation') {
                const container = document.getElementById(`animation-${node.id}`);
                if (container) {
                  const animationType = node.props.type;
                  const isInteractive = animationType && (animationType.startsWith('maths.') || animationType.startsWith('@vvce/maths/'));

                  if (isInteractive) {
                    // Load interactive animation from animation-packs
                    try {
                      const animation = await interactiveAnimationLoader.load(animationType, container, {
                        ...node.props.params,
                        autoplay: node.props.autoplay,
                      });

                      if (animation) {
                        this.activeAnimations.set(node.id, animation);
                      }
                    } catch (error) {
                      console.error(`Failed to load interactive animation: ${animationType}`, error);
                      container.innerHTML = `<div class="loading"><p style="color: red;">‚ùå Âä†ËΩΩÂä®ÁîªÂ§±Ë¥•: ${error.message}</p></div>`;
                    }
                  } else {
                    // Use webAnimationRegistry for legacy animations
                    const animation = webAnimationRegistry.create(animationType, {
                      container,
                      autoplay: node.props.autoplay,
                      onResult: (result) => {
                        console.log('Animation result:', result);
                      },
                      onInteract: (interaction) => {
                        console.log('Animation interaction:', interaction);
                      },
                    });

                    if (animation) {
                      this.activeAnimations.set(node.id, animation);
                      animation.initialize();
                    }
                  }
                }
              }

              // Handle keyframe animations on any node (enterAnimation, animation)
              const nodeElement = this.sceneContainer.querySelector(`[data-node-id="${node.id}"]`);
              if (nodeElement) {
                const hasEnterAnimation = !!node.enterAnimation;
                const hasContinuousAnimation = !!node.animation;

                // Function to start continuous animation
                const startContinuousAnimation = () => {
                  if (hasContinuousAnimation) {
                    const animRef = node.animation.type;
                    const params = {
                      ...node.animation.params,
                      duration: node.animation.duration,
                      delay: node.animation.delay,
                      easing: node.animation.easing,
                      iterations: node.animation.iterations ?? -1, // Loop by default
                    };
                    keyframeEngine.play(nodeElement, animRef, params);
                  }
                };

                // Enter animation
                if (hasEnterAnimation) {
                  const animRef = node.enterAnimation.type;
                  const params = {
                    ...node.enterAnimation.params,
                    duration: node.enterAnimation.duration,
                    delay: node.enterAnimation.delay || (index * 100), // Stagger by default
                    easing: node.enterAnimation.easing,
                  };
                  keyframeEngine.play(nodeElement, animRef, params);

                  // If both enter and continuous animations exist, sequence them
                  if (hasContinuousAnimation) {
                    nodeElement.addEventListener('animationend', function onAnimEnd(e) {
                      // Only trigger once for this element
                      nodeElement.removeEventListener('animationend', onAnimEnd);
                      startContinuousAnimation();
                    });
                  }
                } else {
                  // No enter animation, start continuous immediately
                  startContinuousAnimation();
                }
              }
            });
          }, 100);
        }

        showToast(text) {
          const existing = document.querySelector('.toast');
          if (existing) {
            existing.remove();
          }

          const toast = document.createElement('div');
          toast.className = 'toast';
          toast.textContent = text;
          document.body.appendChild(toast);

          setTimeout(() => {
            toast.remove();
          }, 3000);
        }

        updateDebugPanel() {
          const state = this.runtime.getState();

          document.getElementById('current-scene').textContent = `Âú∫ÊôØ: ${state.scene.current || 'Êú™Áü•'}`;

          document.getElementById('score-display').textContent = state.globals.vars.score || 0;

          document.getElementById('global-vars').textContent = JSON.stringify(
            state.globals.vars,
            null,
            2
          );

          const logs = this.runtime.getLogs().slice(-8).reverse();
          const logsHtml = logs
            .map(
              (log) => `
          <div class="log-entry">
            <div class="log-type">${log.type}</div>
            <div class="log-message">${log.message}</div>
          </div>
        `
            )
            .join('');
          document.getElementById('logs-container').innerHTML = logsHtml;
        }
      }

      // App State
      let runtime = null;
      let renderer = null;
      let uiManager = null;

      // Load and run scene
      async function runScene(sceneName) {
        try {
          // Show loading
          document.getElementById('scene-container').innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Âä†ËΩΩÂú∫ÊôØ: ${sceneName}...</p>
          </div>
        `;

          // Load scene JSON
          const courseDSL = await loadScene(sceneName);

          // Load animation packs from imports
          if (courseDSL.imports) {
            await packLoader.loadImports(courseDSL.imports);
          }

          // Initialize runtime
          runtime = new VVCERuntime({
            debug: true,
            onSceneChange: (sceneId) => {
              console.log('Scene changed to:', sceneId);
              const currentScene = runtime.course.scenes.find((s) => s.id === sceneId);
              uiManager.renderScene(currentScene);
              uiManager.updateDebugPanel();
            },
            onStateChange: (state) => {
              console.log('State changed:', state);
              uiManager.updateDebugPanel();
            },
            onUIAction: (action) => {
              console.log('UI Action:', action);
              if (action.action === 'toast') {
                uiManager.showToast(action.text);
              }
              uiManager.updateDebugPanel();
            },
          });

          renderer = new ComponentRenderer(runtime);
          uiManager = new UIManager(runtime, renderer);

          runtime.loadCourse(courseDSL);
          runtime.start();

          const startScene = runtime.course.scenes.find(
            (s) => s.id === runtime.course.startSceneId
          );
          uiManager.renderScene(startScene);
          uiManager.updateDebugPanel();

          // Expose to window for debugging
          window.vvceRuntime = runtime;
          window.uiManager = uiManager;

          console.log(`‚úÖ Scene "${sceneName}" loaded successfully!`);
        } catch (error) {
          console.error('Failed to load scene:', error);
          document.getElementById('scene-container').innerHTML = `
          <div class="loading">
            <p style="color: red;">‚ùå Âä†ËΩΩÂ§±Ë¥•: ${error.message}</p>
          </div>
        `;
        }
      }

      // Load scene manifest and render scene cards dynamically
      async function loadSceneManifest() {
        try {
          const response = await fetch('../scenes/manifest.json');
          if (!response.ok) {
            throw new Error('Failed to load manifest');
          }
          const manifest = await response.json();
          const sceneGrid = document.getElementById('scene-grid');

          // Generate scene cards from manifest
          sceneGrid.innerHTML = manifest.scenes
            .map(
              (scene) => `
            <div class="scene-card" data-scene="${scene.id}">
              <div class="scene-card-title">${scene.icon} ${scene.title}</div>
              <div class="scene-card-desc">${scene.description}</div>
            </div>
          `
            )
            .join('');

          console.log(`‚úÖ Loaded ${manifest.scenes.length} scenes from manifest`);
        } catch (error) {
          console.error('Failed to load scene manifest:', error);
          document.getElementById('scene-grid').innerHTML = `
            <div style="color: red; padding: 20px;">
              ‚ùå Êó†Ê≥ïÂä†ËΩΩÂú∫ÊôØÂàóË°®: ${error.message}
            </div>
          `;
        }
      }

      // Initialize
      async function initialize() {
        // Preload built-in animation packs
        await packLoader.preloadBuiltins();
        console.log('üì¶ Built-in animation packs loaded');

        // Load scene manifest
        await loadSceneManifest();

        console.log('üéì VVCE Scene Runner initialized!');
        console.log('üì¶ Animation packs available:', keyframeRegistry.getLoadedPacks());
        console.log('Click a scene card above to start.');
      }

      initialize();

      // Scene selector (using event delegation for dynamically loaded cards)
      document.getElementById('scene-grid').addEventListener('click', (e) => {
        const card = e.target.closest('.scene-card');
        if (!card) return;

        const sceneName = card.dataset.scene;

        // Update active state
        document.querySelectorAll('.scene-card').forEach((c) => c.classList.remove('active'));
        card.classList.add('active');

        // Run scene
        runScene(sceneName);
      });
    </script>

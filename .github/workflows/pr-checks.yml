name: PR Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest
    steps:
      - name: PR Details
        run: |
          echo "PR #${{ github.event.pull_request.number }}"
          echo "Title: ${{ github.event.pull_request.title }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "Base: ${{ github.event.pull_request.base.ref }}"
          echo "Head: ${{ github.event.pull_request.head.ref }}"

  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?: .+/;

            if (!pattern.test(title)) {
              core.setFailed(
                `PR title "${title}" does not match the required format.\n` +
                'Expected format: "type(scope): description"\n' +
                'Types: feat, fix, docs, style, refactor, test, chore\n' +
                'Example: "feat(vvce-core): add new animation support"'
              );
            }

  all-checks-pass:
    name: All Checks Status
    runs-on: ubuntu-latest
    needs: [pr-info, validate-pr-title]
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.pr-info.result }}" != "success" ] || \
             [ "${{ needs.validate-pr-title.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All PR checks passed!"
